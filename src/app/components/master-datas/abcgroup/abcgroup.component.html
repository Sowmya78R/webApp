      <div class="row">
        <div class="col-md-6">
          <div class="panel portlet">
            <div class="formBox portlet-title">
              <div class="row">
                <div class="panel-heading formTitle">
                  <h4>ABC Group</h4>
                  <div class="float-right"><span class="clickable"><i class="fa fa-angle-up"
                        aria-hidden="true"></i></span> | <i class="material-icons fullscreen"> unfold_less </i> </div>
                </div>
                <div class="formTitleHover">
                  <h4>ABC Group
                    <div class="float-right"><i class="material-icons fullscreen"> close </i>
                    </div>
                  </h4>
                </div>
              </div>
              <div id="style-8" class="panel-body scrollbar">
                <div class="row force-overflow">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">ABC Group</label>
                      <div class="col-sm-7">
                        <input type="text" name="abcGroup"formControlName="abcGroup"
                         class="form-contorl" placeholder="ABC Group" id="abcGroup">

                      </div>
                    </div>

                  </div>
                  <div class="col-md-6">

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel portlet">
            <div class="formBox portlet-title">
              <div class="row">
                <div class="panel-heading formTitle">
                  <h4>CLASS</h4>
                  <div class="float-right"><span class="clickable"><i class="fa fa-angle-up"
                        aria-hidden="true"></i></span> | <i class="material-icons fullscreen"> unfold_less </i> </div>
                </div>
                <div class="formTitleHover">
                  <h4> CLASS
                    <div class="float-right"><i class="material-icons fullscreen"> close </i>
                    </div>
                  </h4>
                </div>
              </div>
              <div id="style-8" class="panel-body scrollbar">
                <div class="row force-overflow">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Class Name</label>
                      <div class="col-sm-8">
                        <input id="totalSpace" id="className" name="className" placeholder="class name"
                         formControlName="className" class="form-control" type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Class Description <i class="red">*</i>
                      </label>
                      <div class="col-sm-8">
                        <input id="totalSpace" id="" name="" class="form-control" formControlName="classDescription"
                        placeholder="Class Description"
                          type="text">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Priority</label>
                      <div class="col-sm-8">
                        <input type="text" name="priority" class="form-control" formControlName="priority" id="priority">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ">
          <div class="form-group row drop-status">
            <label class="col-sm-2 col-form-label">Status:</label>
            <div class="col-sm-3 m-0">
              <select class="form-control mt-1" id="status" name="status" formControlName="status">
                <option [ngValue]="null">Select</option>
                <option *ngFor="let key of statuss" [ngValue]="key">{{key}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button class="btn btn-green mr-2" value="Save">Save</button>
              <button class="btn btn-white" value="Clear">Clear</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="scrolTable" class="wmsDataTables">
            <table id="example" class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th scope="col">S.No</th>
                  <th scope="col">ABC Group</th>
                  <th scope="col">Class Name</th>
                  <th scope="col">Class Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of abcGroupsList;let i = index">
                  <td>{{data.sdsd}}</td>
                  <td>{{data.wewe}}</td>
                  <td>{{data.sdsd}}</td>
                  <td>{{data.sdsdsd}}</td>
                  <td><span _ngcontent-lty-c40="" class="btn btn-pink btn-sm"><i _ngcontent-lty-c40=""
                        class="fa fa-pencil btn-sm"(click)="edit(data)"></i><i _ngcontent-lty-c40=""
                        class="fa fa-trash btn-blue"(click)="delete(data)"></i></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
