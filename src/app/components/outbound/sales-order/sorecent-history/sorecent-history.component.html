<div class="panel portlet" *ngIf="permissionsList.includes('View')" [dir]="direction">
  <div class="formBox portlet-title">
    <div class="row force-overflow">
      <div class="col-md-12">
        <table id="example" class="table table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger6" style="border-bottom: none !important;">
          <thead>
            <tr>
              <th scope="col">{{'S.No' |translate}}</th>
              <th scope="col">{{'Product Id/Name' |translate}}</th>
              <th scope="col">{{'Order Quantity' |translate}}</th>
              <th scope="col">{{'Order date' |translate}}</th>
              <th scope="col">{{'Amount' |translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rhistory of recentHistories; let i = index">
              <td class="text-left">{{i+1}}</td>
              <td>{{rhistory.productMasterInfo.productIDName}}</td>
              <td class="text-right">{{rhistory.quantity}}</td>
              <td>{{rhistory.soOrderDate | date: 'dd/MM/yyyy'}}</td>
              <td>{{rhistory.amount}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
