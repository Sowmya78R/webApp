<div id="inBody" [hidden]="arr.length==1" [dir]="direction" style="min-height: unset !important;">
  <div class="col-md-12">
    <div class="row mt-3">
      <div class="col-md-12 mastermenus_top">
        <div class="top-input-label">
          <div class="panel-body " id="style-8">
            <div class="row force-overflow">
              <div class="masterMenus">
                <ul>
                  <li style="cursor: pointer;" routerLinkActive="active" [routerLink]="inv.link"
                    *ngFor="let inv of arr">{{inv.name |translate}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
