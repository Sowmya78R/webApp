<div id="inBody" *ngIf="navLinks" class="hideFromPrinting" [dir]="direction" style="min-height: unset !important;">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="udcBtns">
          <ul>
            <li *ngIf="navLinks && navLinks[0] && navLinks[0].header"><a> <i class="material-icons align-middle">
                  description
                </i>{{navLinks[0].header |translate}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-4 offset-md-4">
        <div class="udcBtns float-right">
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12 mastermenus_top">
        <div class="top-input-label">
          <div id="style-8" class="panel-body">
            <div class="row force-overflow">
              <div class="masterMenus">
                <ul>
                  <a *ngFor="let link of navLinks" routerLinkActive="active" [ngClass]="{active :false}"
                    [routerLinkActiveOptions]="{exact: true}">
                    <li routerLinkActive="active" routerLink="{{link.route}}">{{link.name |translate}}</li>
                  </a>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
