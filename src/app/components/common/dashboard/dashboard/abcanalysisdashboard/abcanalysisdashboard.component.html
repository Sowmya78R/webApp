<div id="inBody" [dir]="direction">
  <form [formGroup]="abcAnalysisDashboardForm">
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="row top-input-label">
          <div class="col-md-3">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">{{'From Date' |translate}}
              </label>
              <div class="col-sm-6">
                <input type="date" name="fromDate" class="form-control" id="fromDate" formControlName="fromDate">
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">{{'To Date' |translate}}
              </label>
              <div class="col-sm-6">
                <input type="date" name="toDate" class="form-control" id="toDate" formControlName="toDate"
                  (change)="getGraphData()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-md-6">
      <div class="wareHouseBG2 text-center">
        <canvas #myCanvas id="canvas" baseChart [chartType]="chartType" [datasets]="chartData" [labels]="chartLabels"
          [colors]="chartColors" [options]="chartOptions"></canvas>
        <!--   <app-abcanalysisfirstdashboards></app-abcanalysisfirstdashboards> -->
      </div>
    </div>
    <div class="col-md-6">
      <div class="wareHouseBG2 text-center">
        <app-abcanalysisseconddashboard></app-abcanalysisseconddashboard>
      </div>
    </div>
  </div>

</div>
