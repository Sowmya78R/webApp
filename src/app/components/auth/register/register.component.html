<div id="createPassword" [formGroup]="registerGroup">
  <div class="container">
    <div class="row ">
      <div class="col-md-11">
        <div class="loginDiv">
          <div class="row">
            <div class="col-md-3">
              <a href=""> <img src="assets/logo_white.png" width="100%" height="" class="img-responsive" alt="" /></a>
              <div class="heading_left">
                <h6>Warehouse Management System</h6>
              </div>
              <div class="heading_left_para">
                <p>Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out
                  print, graphic or web designs.
                  Bonorum et Malorum for use in a type specimen book.</p>
              </div>
            </div>
            <div class="col-md-9">
              <div class="create">
                <h5 class=" NewUser">
                  USER REGISTRATION
                </h5>
                <div class="float-right">

                  <div class="form-group row">
                    <label class="col-sm-5   col-form-label"> First Name:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-5   col-form-label"> Last Name:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                    </div>
                  </div>                  
                  <div class="form-group row">
                    <label class="col-sm-5   col-form-label"> Email ID:</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter Email Id">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-5   col-form-label"> Password:</label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-loginGreen" (click)="registerCTA()">Submit</button>
                  </div>                  
                  <h6 class="text-center text-danger mt-4 "> {{errorResponse}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
