<div id="inBody" [dir]="direction">
  <div class="col-md-12">
    <div class="row mb-2">
      <div class="col-md-4">
      </div>
      <div class="col-md-4 offset-md-4">
        <div class="udcBtns float-right">

        </div>
      </div>
    </div>
    <form #inwardTemplateForm="ngForm">
      <div class="top-input-labe">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{'Order Type' |translate}}
                </label>
                <div class="col-sm-7">
                  <div class="dsplInLine">
                    <select class="form-control" [disabled]="!permissionsList.includes('Update')"
                      [(ngModel)]="orderType" [ngModelOptions]="{standalone: true}" (change)="fetchAllPurchaseOrders()">
                      <option *ngFor="let data of orderTypeDropdown">{{data}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{'Order ID' |translate}}
                </label>
                <div class="col-sm-7">
                  <ng2-completer id="orderid" name="orderid" [datasource]="wmpoNumberCompleterDataIDs"
                    [(ngModel)]="modalReq.orderId" (selected)="setInvoiceId($event)"
                    [ngModelOptions]="{standalone: true}" [minSearchLength]="0" placeholder="{{'Order ID' |translate}}">
                  </ng2-completer>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group row">
                <label class="col-sm-5 col-form-label">{{'Invoice Number' |translate}}
                </label>
                <div class="col-sm-7">
                  <ejs-combobox #inwardRemote [dataSource]="fetchInvoiceDataIds" [fields]="fields"
                  (open)="onOpen1($event,'dropdownObj1')" [query]="query" [(ngModel)]='dummyInv'
                  [ngModelOptions]="{standalone: true}" 
                  [allowFiltering]="true" (filtering)="onFiltering($event,'fetchInvoiceDataIds')"
                  (change)="getSelect('invoiceNumber',$event)" [enablePersistence]="true"
                  [ngModelOptions]="{standalone: true}"></ejs-combobox>
                </div>
              </div>
            </div>
            <div class="col-sm-3 text-right">
              <button type="button" (click)="generatePDF()" title="Print PDF" 
                style="background: none !important;border: none !important;" >
                <img src="assets/printpdf.png" alt="" style="width: 33px;height: 30px;margin-right: 12px;">
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row" [formGroup]="inwardForm">
      <div class="col-md-12">
        <div class="panel portlet">
          <div class="formBox portlet-title">
            <div class="row">
              <div class="panel-heading formTitle" style=" width: 200px;text-align: center;">
                <h4>{{'GENERAL DETAILS' |translate}}</h4>
                <!--  <div class="float-right"><span class="clickable"><i class="fa fa-angle-up"
                      aria-hidden="true"></i></span> | <i class="material-icons fullscreen"> unfold_less </i>
                </div> -->
              </div>
              <!--  <div class="formTitleHover">
                <h4>{{'GENERAL DETAILS' |translate}}
                  <div class="float-right"><i class="material-icons fullscreen"> close </i>
                  </div>
                </h4>
              </div> -->
            </div>
            <div id="style-8" class="panel-body" style="height:auto;padding:10px">
              <fieldset>
                <legend>GENERAL DETAILS :- </legend>
                <div class="row force-overflow">
                  <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Invoice Date' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input id="invoiceDate" name="invoiceDate" class="form-control" type="date"
                          formControlName="invoiceDate" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Invoice Qty' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="invoiceTotalQuantity" name="invoiceTotalQuantity"
                          formControlName="invoiceTotalQuantity" placeholder="{{'Invoice Quantity' |translate}}"
                          readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Putaway Done By' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <textarea name="" id="" cols="60" rows="5" formControlName="completedBy" readonly
                          class="form-control" placeholder="Putaway Done By"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Putaway Done Date' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input id="completedDate" name="completedDate" class="form-control" type="text"
                          formControlName="completedDate" readonly>
                      </div>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-group row" [formGroup]="inwardForm"
                      *ngIf="inwardForm.controls.supplierIDName.value || (!inwardForm.controls.supplierIDName.value && !inwardForm.controls.customerIDName.value && !inwardForm.controls.wareHouseIDName.value)">
                      <label class="col-sm-5 col-form-label">{{'Supplier' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="{{'Supplier' |translate}}"
                          formControlName="supplierIDName" readonly>
                      </div>
                    </div>
                    <div class="form-group row" [formGroup]="inwardForm"
                      *ngIf="inwardForm.controls.customerIDName.value">
                      <label class="col-sm-5 col-form-label">{{'Customer' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="{{'Customer' |translate}}"
                          formControlName="customerIDName" readonly>
                      </div>
                    </div>
                    <div class="form-group row" [formGroup]="inwardForm"
                      *ngIf="inwardForm.controls.wareHouseIDName.value">
                      <label class="col-sm-5 col-form-label">{{'WareHouse' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="{{'WareHouse' |translate}}"
                          formControlName="wareHouseIDName" readonly>
                      </div>
                    </div>
                  
                    <div class="form-group row" [formGroup]="inwardForm">
                      <label class="col-sm-5 col-form-label"> {{'Type of Shipment' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id=" typeOfShipment" name="typeOfShipment"
                          placeholder="{{'Type of Shipment' |translate}}" formControlName="typeOfShipment">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Packing List Available' |translate}}</label>
                      <div class="col-sm-7">
                        <label class="radio-inline ml-2">
                          <input class="m-1"type="radio" value="yes" id="status1"name="packagingListAvailable" formControlName="packagingListAvailable">Yes
                        </label>
                        <label class="radio-inline ml-2">
                          <input class="m-1" type="radio" value="No" id="status1"name="packagingListAvailable" formControlName="packagingListAvailable">No
                        </label>
                       
                      </div>
                    </div>
                    <!-- <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Packing List Available' |translate}}</label>
                      <div class="col-sm-7">
                        <select class="form-control" id="packagingListAvailable" name="packagingListAvailable" required
                          formControlName="packagingListAvailable">
                          <option [selected]="true">--Select--</option>
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select>
                      </div>
                    </div> -->
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Condition of Parcel' |translate}}</label>
                      <div class="col-sm-7">
                        <label class="radio-inline ml-2">
                          <input class="m-1"type="radio" value="Good" id="status1"name="conditionOfParcel" formControlName="conditionOfParcel">Good
                        </label>
                        <label class="radio-inline ml-2">
                          <input class="m-1" type="radio" value="Bad" id="status1"name="conditionOfParcel" formControlName="conditionOfParcel">Bad
                        </label>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Remark' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <textarea rows="2" cols="7" name="remarks" class="form-control" formControlName="remarks"
                          placeholder="{{'Remark' |translate}}">
                        </textarea>
                      </div>
                    </div>
                   <!--  <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Condition of Parcel' |translate}}</label>
                      <div class="col-sm-7">
                        <select class="form-control" id="conditionOfParcel" name="conditionOfParcel" required
                          formControlName="conditionOfParcel">
                          <option [selected]="true">--Select--</option>
                          <option value="Good">Good</option>
                          <option value="Bad">Bad</option>
                        </select>
                      </div>
                    </div> -->
                       
                  </div>               
                  <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'No Of Lines' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="numberOfLines" formControlName="numberOfLines"
                          name="noOfLines" placeholder="{{'No Of Lines' |translate}}" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Quantity' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="totalSupplierReceivedQuantity"
                          name="totalSupplierReceivedQuantity" formControlName="totalSupplierReceivedQuantity"
                          placeholder="{{'Total Supplier Received Quantity' |translate}}" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Damage Quantity' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="damagedQuantity" name="damagedQuantity"
                          formControlName="damagedQuantity" placeholder="{{'Damaged Quantity' |translate}}" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Damaged Lines' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="numberOfDamagedLines" name="numberOfDamagedLines"
                          formControlName="numberOfDamagedLines" placeholder="{{'Damaged Lines' |translate}}" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Informed to Customer of Damage' |translate}}</label>
                      <div class="col-sm-7">
                        <label class="radio-inline ml-2">
                          <input class="m-1"type="radio" value="yes" id="status1"name="informedAboutDamage" formControlName="informedAboutDamage">Yes
                        </label>
                        <label class="radio-inline ml-2">
                          <input class="m-1" type="radio" value="No" id="status1"name="informedAboutDamage" formControlName="informedAboutDamage">No
                        </label>
                        <label class="radio-inline ml-2">
                          <input class="m-1" type="radio" value="Na" id="status1"name="informedAboutDamage" formControlName="informedAboutDamage">NA
                        </label>
                      </div>
                    </div>
                    <!-- <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Informed to Customer of Damage' |translate}}</label>
                      <div class="col-sm-7">
                        <select class="form-control" id="informedAboutDamage" name="informedAboutDamage"
                          formControlName="informedAboutDamage" required formControlName="informedAboutDamage">
                          <option [selected]="true">--Select--</option>
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                          <option value="Na">NA</option>
                        </select>
                      </div>
                    </div> -->
                   
                  </div>
                  
                    
                    
                </div>
              </fieldset>
              <fieldset class="mt-3">
                <legend>VEHICLE DETAILS :- </legend>
                <div class="row force-overflow">
                  <div class="col-md-4">

                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Vehicle Number' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="vehicleNumber" name="vehicleNumber"
                          formControlName="vehicleNumber" placeholder="{{'Vehicle Number' |translate}}" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Vehicle Type' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="vehicleType" name="vehicleType"
                          formControlName="vehicleType" placeholder="{{'Vehicle Type' |translate}}" readonly>
                      </div>
                    </div>
                  
                  </div>
                  <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Container Number' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="containerNumber" name="containerNumber"
                          formControlName="containerNumber" placeholder="{{'Container Number' |translate}}" readonly>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'LR Number' |translate}}</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="lrNumber" name="lrNumber"
                          formControlName="lrNumber" placeholder="{{'LR Number' |translate}}" readonly>
                      </div>
                    </div>

                  </div>
                  <div class="col-md-4">
                    <div class="form-group row">
                      <label class="col-sm-5 col-form-label">{{'Weight' |translate}}
                      </label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="emptyVehicleWeight" name="emptyVehicleWeight"
                          formControlName="emptyVehicleWeight" placeholder="{{'Weight' |translate}}">
                      </div>
                    </div>                  
                  </div>
                </div>

              </fieldset>
              <fieldset class="mt-3">
                <legend>VERIFICATION DETAILS :- </legend>
                <div class="row" [formGroup]="inwardForm">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">{{'Verified by Supervisor' |translate}}
                          </label>
                          <div class="col-sm-7">
                            <textarea name="" id="" cols="20" rows="5" class="form-control"
                              formControlName="verifiedBySupervisor"
                              placeholder="{{'Verified by Supervisor' |translate}}"></textarea>

                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">{{'Signature' |translate}}</label>
                          <div class="col-sm-7">
                            <textarea name="" id="" cols="20" rows="5" class="form-control"
                              formControlName="supervisorSignature" placeholder="Supervisor Signature"
                              placeholder="{{'Verified by Supervisor' |translate}}"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">{{'Verified Date' |translate}}
                          </label>
                          <div class="col-sm-7">
                            <input id="verifiedDate" name="verifiedDate" class="form-control" type="date"
                              formControlName="verifiedDate">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">{{'Nav Docket No' |translate}}
                          </label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" id="docketNumber" name="docketNumber"
                              formControlName="docketNumber" placeholder="{{'Nav Docket No' |translate}}">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
        <div class="text-right">
          <button class="btn btn-green m-1" (click)="save()">{{'Save' |translate}}</button>
          <button class="btn btn-white" (click)="clear()">{{'Clear' |translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <router-outlet></router-outlet> -->
